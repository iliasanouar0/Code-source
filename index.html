    <script type="module">
        function getIp() {
            var _location = document.location.toString();
            var applicationNameIndex = _location.indexOf("/", _location.indexOf("://") + 3);
            var applicationName = _location.substring(0, applicationNameIndex);
            var sliceIndex = _location.indexOf("://") + 3;
            var ipPort = applicationName.substring(sliceIndex);
            var ip = ipPort.split(':')[0]
            return ip
        }
        let ip = getIp()
        window.localStorage.setItem('ip', ip)
        $.ajax({
            url: `install.html`,
            type: 'HEAD',
            error: function (e) {
                console.log('installed')

                var requestOptions = {
                    method: 'GET',
                    redirect: 'follow'
                };

                async function makeRequest() {
                    try {
                        const response = await fetch(`http://${ip}:3000/node/env/`);

                        console.log('response.status: ', response.status);
                        console.log(response);
                    } catch (err) {
                        console.log(err);
                    }
                }

                makeRequest();
            },
            success: function () {
                if (document.cookie == "confirmed=true") {
                    const settingsUser = {
                        "async": true,
                        "crossDomain": true,
                        "url": `http://${ip}:3000/finish/installation/`,
                        "method": "POST",
                        "headers": {
                            "headers": {
                                'Content-Type': 'application/json',
                                'Access-Control-Allow-Origin': '*',
                                'Access-Control-Allow-Headers': 'Origin, X-Requested-With, Content-Type, Accept, Z-Key',
                                'Access-Control-Allow-Methods': 'GET, HEAD, POST, PUT, DELETE, OPTIONS'
                            }
                        }
                    };
                    $.ajax(settingsUser).done(function (response) { console.log(response); });
                    return
                }
                location.href = 'install.html'
            }
        });
    </script>
