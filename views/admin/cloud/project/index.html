                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col">
                                    <h3 class="card-title">Project</h3>
                                </div>
                                <div class="col text-right">
                                    <div class="row">
                                        <div class="col">
                                            <button class="btn btn-success" id="add_Project">Add Project</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center w-100" id="action"></div>
                        <div class="card-body">
                            <table id="ProjectData" style="width:100%" class="display">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Account</th>
                                        <th>Client ID</th>
                                        <th>Client secret</th>
                                        <th>Redirect URL</th>
                                        <th>Scope</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="Project_data"></tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->

        <!-- modal -->
        <div class="modal fade add_Project" tabindex="1" role="dialog" style="display: none;" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="card card-info m-0">
                        <div class="card-header">
                            <h3 class="card-title">Add Project</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="project_name">Name</label>
                                <input type="text" class="form-control" id="project_name">
                            </div>
                            <div class="form-group">
                                <label>Cloud Accounts</label>
                                <select class="form-control" style="width: 100%;" tabindex="-1" aria-hidden="true"
                                    id="cloudaccount">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="project_clientId">Client Id</label>
                                <input type="text" class="form-control" id="project_clientId">
                            </div>
                            <div class="form-group">
                                <label for="project_clientSecret">Client secret</label>
                                <input type="text" class="form-control" id="project_clientSecret">
                            </div>
                            <div class="form-group">
                                <label for="project_redirect">Redirect URL</label>
                                <input type="text" class="form-control" id="project_redirect" value="https://developers.google.com/oauthplayground">
                            </div>
                            <div class="form-group">
                                <label for="project_scope">Scope</label>
                                <input type="text" class="form-control" id="project_scope" value="https://mail.google.com">
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="button" class="btn btn-success" id="project_add">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade user_data" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Your data</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="f_name">First name</label>
                                <input type="text" class="form-control" id="f_name" READONLY>
                            </div>
                            <div class="form-group">
                                <label for="l_name">Last name</label>
                                <input type="text" class="form-control" id="l_name" READONLY>
                            </div>
                            <div class="form-group">
                                <label for="login">Login</label>
                                <input type="text" class="form-control" id="login" READONLY>
                            </div>
                            <div class="form-group">
                                <label for="type">Type</label>
                                <input type="text" class="form-control" id="type" READONLY>
                            </div>
                        </div>

                        <div class="card-footer">
                            <button type="button" class="btn btn-danger" id="logout">logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal-danger" style="display: none;" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-danger">
                    <div class="modal-header">
                        <h4 class="modal-title">login-out</h4>

                    <div class="modal-body">

                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
                        <a type="button" class="btn btn-outline-light" href="../logout.html">LOGOUT</a>
                    </div>
                </div>

            </div>
