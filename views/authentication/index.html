<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Composing | Log in</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/vendors/AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../assets/vendors/AdminLTE-3.2.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../assets/vendors/AdminLTE-3.2.0/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="../assets/style/anima.css">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index.html"><b>Compo</b>sing</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form action="../../index.html" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Login" id="Login" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-append">
                            <button type="button" class="btn btn-outline-light btn-xs switch"><i
                                    class="fa fa-eye"></i></button>
                        </span>
                        <input type="password" class="form-control" placeholder="Password" id="Password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button id="login" type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                        <div class="col-8">
                            <p class="error text-danger"></p>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->
    <!-- animation -->
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="ball"></div>
    <!-- /. animation -->
    <!-- jQuery -->
    <script src="../assets/vendors/AdminLTE-3.2.0/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../assets/vendors/AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../assets/vendors/AdminLTE-3.2.0/dist/js/adminlte.min.js"></script>
    <!-- main authentication.js -->
    <script src="../assets/script/authentication.js"></script>
    <script type="module" src="../assets/script/anime.js"></script>
    <script src='https://assets.codepen.io/16327/gsap-latest-beta.min.js'></script>
</body>

</html>
